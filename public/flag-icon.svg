<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Flag pole -->
  <rect x="100" y="100" width="16" height="320" rx="8" fill="#f1f5f9"/>
  
  <!-- Flag -->
  <g transform="translate(116, 120)">
    <!-- Flag background -->
    <rect width="280" height="180" rx="8" fill="#ffffff"/>
    
    <!-- Horizontal stripes -->
    <rect y="0" width="280" height="60" fill="#ef4444"/>
    <rect y="60" width="280" height="60" fill="#ffffff"/>
    <rect y="120" width="280" height="60" fill="#3b82f6"/>
    
    <!-- Subtle shine -->
    <rect width="280" height="180" rx="8" fill="url(#shine)" opacity="0.1"/>
  </g>
  
  <!-- Globe decoration -->
  <circle cx="380" cy="380" r="60" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <ellipse cx="380" cy="380" rx="60" ry="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <ellipse cx="380" cy="380" rx="20" ry="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <line x1="320" y1="380" x2="440" y2="380" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>














